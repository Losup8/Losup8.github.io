    <style>
/* STYLES*/
/* Background*/
body {

}

/* Header */
.navbar {

  backdrop-filter: blur(10px);
  height: 95%;

}

}
html {

.button2 {

</head>
<body>
  <img src="vecteezy_galaxy-background-with-falling-star-vector-space-galaxy_7120314.jpg" alt="" class="background">

<script>
  document.addEventListener("mousemove", (event) => {
    const elements = document.querySelectorAll(".img, .img2, .imgs");

    elements.forEach((element) => {
        const offsetX = (event.clientX - window.innerWidth / 2) * 0.075;
        const offsetY = (event.clientY - window.innerHeight / 2) * 0.085;

        element.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
});
  document.addEventListener("mousemove", (event) => {
    const elements = document.querySelectorAll(".imgs2");

    elements.forEach((element) => {
        const offsetX = (event.clientX - window.innerWidth / 2) * 0.055;
        const offsetY = (event.clientY - window.innerHeight / 2) * 0.065;

        element.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
});
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }

  function scrollToPosition() {
    const position = 1040; 
    window.scrollTo({
      top: position,
      behavior: "smooth"
    });
  }
</script>
